<h1>OSS 117 : Alerte rouge en Afrique noire</h1>
<img width="100px" src="https://fr.web.img5.acsta.net/pictures/20/09/10/18/05/4458149.jpg"/>
<p>1981. Hubert Bonisseur de La Bath, alias OSS 117, est de retour. Pour cette nouvelle mission, plus délicate, plus périlleuse et plus torride que jamais, il est contraint de faire équipe avec un jeune collègue, le prometteur OSS 1001.</p>
