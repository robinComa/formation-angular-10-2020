<h2 mat-dialog-title>
  {{ 'films.form.exit-dialog.title' | translate }}
</h2>
<mat-dialog-content class="mat-typography">
  <p>
    {{ 'films.form.exit-dialog.description' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">
    {{ 'films.form.exit-dialog.actions.no' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'films.form.exit-dialog.actions.yes' | translate }}
  </button>
</mat-dialog-actions>
